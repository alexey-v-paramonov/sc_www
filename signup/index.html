<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Signup</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="/css/styles.css?v=1.0">
</head>

<body>
    <form id="signup-form">
        <div>
            <input type="text" name="username" placeholder="Your username" required>
            <div id="form-error-username-blank">Please enter a username</div>
            <div id="form-error-username-unique">That username is already taken, please choose a different one</div>
        </div>
        <div>
            <input type="email" name="email" placeholder="Email" required>
            <div id="form-error-email-blank">Please enter your email</div>
            <div id="form-error-email-email">Please provide a valid email address</div>
        </div>
        <div>
            <input type="password" name="password" placeholder="Password" required>
            <div id="form-error-password-blank">Please choose password</div>
        </div>
        <button type="submit" id="signup-submit">Signup</button>
    </form>
    <script src="/dist/manifest.js"></script>
    <script src="/dist/signup.js"></script>
</body>

</html>
