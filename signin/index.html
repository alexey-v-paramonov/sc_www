<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Sign In</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="/css/styles.css?v=1.0">
</head>

<body>
    <form id="signin-form">
        <div>
            <input type="text" name="username" placeholder="Your username" required>
            <div id="form-error-username-blank">Please enter a username</div>
        </div>
        <div>
            <input type="password" name="password" placeholder="Password" required>
            <div id="form-error-password-blank">Please enter your password</div>
        </div>
        <button type="submit" id="signin-submit">Sign in</button>
    </form>
    <script src="/dist/manifest.js"></script>
    <script src="/dist/signin.js"></script>
</body>

</html>
